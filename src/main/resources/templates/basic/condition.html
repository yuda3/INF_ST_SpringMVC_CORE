<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        .table{
            border: solid 1px black ;
        }
    </style>
    <title>Title</title>
</head>
<body>
<h1>if, unless</h1>
<table class="table">
    <tr>
        <th>count</th>
        <th>username</th>
        <th>age</th>
    </tr>
    <tr th:each="user, userStat : ${users}">
        <td th:text="${userStat.count}">1</td>
        <td th:text="${user.username}">username</td>
        <td>
            <span th:text="${user.age}">0</span>
            <span th:text="'未成年者'" th:if="${user.age lt 20}"></span>
            <span th:text="'未成年者'" th:unless="${user.age ge 20}"></span>
        </td>
    </tr>
</table>
<h1>switch</h1>
<table class="table">
    <tr>
        <th>count</th>
        <th>username</th>
        <th>age</th>
    </tr>
    <tr th:each="user, userStat : ${users}">
        <td th:text="${userStat.count}">1</td>
        <td th:text="${user.username}">username</td>
        <td th:switch="${user.age}">
            <span th:case="10">10歳</span>
            <span th:case="20">20歳</span>
            <span th:case="*">ETC</span>
        </td>
    </tr>
</table>
</body>
</html>
