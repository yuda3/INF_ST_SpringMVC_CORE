<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
    <title>EditForm</title>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>商品修正</h2>
    </div>
    <form action="item.html" method="post">
        <div>
            <label for="id">商品 ID</label>
            <input class="form-control" id="id" name="id" readonly th:value="${item.id}" type="text" value="1">
        </div>
        <div>
            <label for="itemName">商品名</label>
            <input class="form-control" id="itemName" name="itemName" th:value="${item.itemName}"
                   type="text" value="商品A">
        </div>
        <div>
            <label for="price">値段</label>
            <input class="form-control" id="price" name="price" th:value="${item.price}" type="text">
        </div>
        <div>
            <label for="quantity">数量</label>
            <input class="form-control" id="quantity" name="quantity" th:value="${item.quantity}" type="text">
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">保存</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='item.html'"
                        th:onclick="|location.href='@{/basic/items/{itemId}(itemId=${item.id})}'|"
                        type="button">取り消し
                </button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
