<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
    <title>AddForm</title>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>商品登録</h2>
    </div>
    <h4 class="mb-3">商品入力</h4>
    <form action="item.html" method="post">
        <div>
            <label for="itemName">商品名</label>
            <input class="formcontrol" id="itemName" name="itemName" placeholder="名前を入力してください。"
                   type="text">
        </div>
        <div>
            <label for="price">値段</label>
            <input class="form-control" id="price" name="price" placeholder="値段を入力してください。"
                   type="text">
        </div>
        <div>
            <label for="quantity">数量</label>
            <input class="formcontrol" id="quantity" name="quantity" placeholder="数量を入力してください。"
                   type="text">
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">商品登録</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/basic/items}'|" type="button">取り消し
                </button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
